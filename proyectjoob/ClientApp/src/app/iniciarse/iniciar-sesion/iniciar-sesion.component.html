<section id="inicioco">
    <div id="inicioco-texto">
        <div class="container cont">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="display-3">Iniciar Sesion</h1>
                    <form class="inline justify-content-center">
                        <div class="form-group">
                            <label>Dirrecion de Correo</label>
                            <input type="email" name="Correo" class="form-control " placeholder="Ingresa tu correo electronico"/>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control " placeholder="Ingresa tu contraseña">
                        </div>
                        <br>
                        <div class="text-center"> 
                            <button class="btn mr-3 btn-dark">Iniciar Sesion</button>
                            <button class="btn btn-dark" type="reset">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
